version: 2
jobs:
  build:
    docker:
      - image: segment/sources-build:v1.0.0
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS
    working_directory: /go/src/github.com/segmentio/go-hello-world/
    steps:
      - checkout
      - run:
          name: Running tests
          command: govendor test -race +local
      - setup_remote_docker:
          version: 17.05.0-ce
          reusable: true
          exclusive: false
      - run:
          name: Logging into docker
          command: |
            if [ -n "$(git tag --points-at HEAD)" ]; then
              docker login -u $DOCKER_USER -p $DOCKER_PASS
              $(aws ecr get-login --no-include-email --region $AWS_REGION)
            else
              echo "skipping (no tag)"
            fi
      - run:
          name: Building main image
          command: |
            tag=$(git tag --points-at HEAD)
            if [ -n "$tag" ]; then
              docker build -t segment/$CIRCLE_PROJECT_REPONAME:$tag .
            else
              echo "skipping (no tag)"
            fi
      - run:
          name: Pushing main image
          command: |
            tag=$(git tag --points-at HEAD)
            if [ -n "$tag" ]; then
              ECR=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
              for t in $(.circleci/tags $tag); do
                docker tag segment/$CIRCLE_PROJECT_REPONAME:$tag $ECR/$CIRCLE_PROJECT_REPONAME:$t
                docker push $ECR/$CIRCLE_PROJECT_REPONAME:$t
              done
            else
              echo "skipping (no tag)"
            fi
